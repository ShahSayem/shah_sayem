<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rregistration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <!-- Navbar -->
    <!-- <?php include 'navbar.html'; ?> -->

    <!-- Main Content -->
    <div class="container mt-5">
        <h1><b>Rregistration</b></h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="registrationName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registrationName" placeholder="Enter your full name">
                <small class="text-danger" id="registrationNameError"></small>
            </div>
            <div class="mb-3">
                <label for="registrationEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registrationEmail" placeholder="Enter your email">
                <small class="text-danger" id="registrationEmailError"></small>
            </div>
            <div class="mb-3">
                <label for="registrationPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registrationPassword" placeholder="Enter your password">
                <small class="text-danger" id="registrationPasswordError"></small>
            </div>
            <div class="mb-3">
                <label for="registrationConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registrationConfirmPassword" placeholder="Re-enter your password">
                <small class="text-danger" id="registrationConfirmPasswordError"></small>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateRegistration()">Registration</button>
        </form>
    </div>

    <!-- Footer -->
    <!-- <?php include 'footer.html'; ?> -->
    <script>
        function validateRegistration() {
            const name = document.getElementById('registrationName').value;
            const email = document.getElementById('registrationEmail').value;
            const password = document.getElementById('registrationPassword').value;
            const confirmPassword = document.getElementById('registrationConfirmPassword').value;

            const nameError = document.getElementById('registrationNameError');
            const emailError = document.getElementById('registrationEmailError');
            const passwordError = document.getElementById('registrationPasswordError');
            const confirmPasswordError = document.getElementById('registrationConfirmPasswordError');

            nameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            let isValid = true;

            // Name validation
            if (name.trim() === '') {
                nameError.textContent = 'Name cannot be empty.';
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Invalid email format.';
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                isValid = false;
            }

            // Confirm Password validation
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                alert('Registration successful!');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
